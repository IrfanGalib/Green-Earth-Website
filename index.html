<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- Tailwind and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <!-- Body Starts From Here -->
  <body class="inter">
    <!-- HeaderNav Starts From Here -->
    <header class="bg-[#15803D]">
      <div class="mx-auto flex justify-between px-4 py-4 items-center w-10/12">
        <div>
          <h1 class="text-white font-semibold text-lg">Green Earth</h1>
        </div>
        <div class="nav flex gap-4 text-white">
          <a>About</a>
          <a>Gallery</a>
          <a>Plant a Tree</a>
        </div>
        <div>
          <button
            class="btn shadow-none bg-[#FACC15] border-none text-[#15803D] rounded-full"
          >
            Plant a Tree
          </button>
        </div>
      </div>
    </header>
    <!-- Hero Section Starts From Here-->
    <section
      class="bg-[#CFF0DC] flex flex-col md:flex-row justify-between mx-auto md:px-10 items-center"
    >
      <img class="" src="./assets/hero-leaf1.png" alt="" />

      <div class="space-y-4 text-center md:w-1/3">
        <h1 class="text-4xl lg:text-5xl font-bold tex-[#1F2937]">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-[#1F2937]">
          Join our mission to plant 1 million trees and make the Earth greener
          for future <br />
          generations.
        </p>
        <div class="flex justify-center">
          <button
            class="btn shadow-none bg-[#FACC15] border-none text-[#15803D] rounded-full"
          >
            Get Involved
          </button>
        </div>
      </div>
      <img class="" src="./assets/hero-leaf2.png" alt="" />
    </section>
    <!-- Choose Your Trees Section Starts Here -->
  </body>
</html>
